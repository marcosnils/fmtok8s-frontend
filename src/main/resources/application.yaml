management:

  endpoints:
    web:
      exposure:
        include: health, gateway, info, prometheus, metrics, threaddump
  endpoint:
    loggers:
      enabled: true
    info:
      enabled: true
      show-details: always
    gateway:
      enabled: true
      show-details: always
    health:
      probes:
        enabled: true
      enabled: true
      show-details: always
      group:
        liveness:
          include: livenessState
          show-details: always
        readiness:
          include: readinessState
          show-details: always

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: INFO
    com:
      salaboy:
        conferences:
          site: INFO